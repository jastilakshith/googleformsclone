<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form class="lansingpageform">
  
        <div class="forminputdiv heading">
        <h1>Form fillup for NeuroNexus Innovations</h1>
        </div>

        <!-- Full Name -->
        <div class="forminputdiv">
        <label class="labelreq" for="fullName">Full Name:</label>
        <input class="forminputfields forminputfieldsreq" placeholder="Your name" type="text" id="fullName" name="fullName">
        </div>
      
        <!-- Contact Number -->
        <div class="forminputdiv">
        <label class="labelreq" for="contact">Contact Number:</label>
        <input class="forminputfields forminputfieldsreq" placeholder="Your phone number" type="tel" id="contact" name="contact" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <!-- Address -->
        <div class="forminputdiv">
        <label class="labelreq" for="address">Address:</label>
        <textarea class="forminputfields forminputfieldsreq" id="address" placeholder="Your address" name="address" rows="4" cols="40" required></textarea>
        </div>

        <!-- Company Name -->
        <div class="forminputdiv">
        <label class="labelreq" for="company">Company Name:</label>
        <input class="forminputfields forminputfieldsreq" type="text" placeholder="Your answer" id="company" name="company" required>
        </div>

        <!-- Email Address -->
        <div class="forminputdiv">
        <label class="labelreq" for="email">Email Address:</label>
        <input class="forminputfields forminputfieldsreq" type="email" placeholder="Your email" id="email" name="email" required>
        </div>

        <!-- Department -->
        <div class="forminputdiv">
        <label class="labelreq" for="department">Department:</label>
        <select class="forminputfields" id="department" name="department" required>
          <option value="">--Select Department--</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
          <option value="Development">Development</option>
          <option value="Marketing">Marketing</option>
          <option value="Others">Others</option>
        </select>
        </div>
      
        <!-- Gender -->
        <div class="forminputdiv">
        <label class="labelreq">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <input class="forminputfields" type="radio" id="preferNotToSay" name="gender" value="Prefer not to say">
        <label for="preferNotToSay">Prefer not to say</label>
        </div>
      
        <!-- Submit Button -->
        
        <button type="submit">Submit</button>
       
      </form>
      
</body>
</html>
